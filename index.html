<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Footer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <footer>
        <div class="footer-container">
            <div class="logo-container">
                <img src="500x500.png" alt="Company Logo" class="logo">

                <h2>Company Name</h2>
            </div>
            <div class="social-media">
                <ul>
                    <li><a href="#" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a></li>

                    <li><a href="#" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a></li>
                </ul>
            </div>
            <div class="#">
                <p> Terms of Use and Privacy Policy</p>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Company Name. All rights reserved.</p>
            </div>
        </div>
    </footer>

</html>
